<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/9be2a36e8a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid row" >
        <div align="center" class="bg-light border p-5 m-2" style="background-color: aqua;">
        <h1 style="text-transform: uppercase;">Factorial</h1>
        <form>
            <div class="p-2 m-2">
            <input type="text" placeholder="Enter a number" id="fact" autocomplete="off">
        </div>
        <div class="p-2 m-2">
            <button class="btn btn-success" onclick="facts()">Check</button>
            </div>
        </form>
    </div>
    </div>
    
</body>
<script>
    function facts()
    {
        f=parseInt(fact.value)
        sum=1
       for(n=1;n<=f;n++)
       {
        sum=sum*n
       }
       alert('Factorial of ' +f + ' is ' +sum)

    }
</script>
</html>
